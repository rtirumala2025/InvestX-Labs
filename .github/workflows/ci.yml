name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
      
      # Frontend linting and testing
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint -- --max-warnings=0 || true
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests --watchAll=false || true
      
      # Backend linting and testing
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run backend tests (if available)
        working-directory: ./backend
        run: |
          if npm run test 2>/dev/null; then
            npm test || true
          else
            echo "No test script found in backend, skipping..."
          fi
      
      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:5001' }}
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL || '' }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY || '' }}
      
      # Smoke test: verify build artifacts exist
      - name: Verify build artifacts
        working-directory: ./frontend
        run: |
          if [ -d "build" ] && [ -n "$(ls -A build)" ]; then
            echo "✅ Build artifacts created successfully"
            ls -la build/ | head -10
          else
            echo "❌ Build artifacts not found"
            exit 1
          fi
  
  smoke-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Verify critical files exist
        run: |
          echo "Checking critical files..."
          test -f frontend/package.json && echo "✅ frontend/package.json exists"
          test -f backend/package.json && echo "✅ backend/package.json exists"
          test -f backend/index.js && echo "✅ backend/index.js exists"
          test -f README.md && echo "✅ README.md exists"
      
      - name: Verify no obvious syntax errors
        run: |
          echo "Checking for syntax errors..."
          cd backend && node --check index.js && echo "✅ Backend syntax OK"
          cd ../frontend/src && find . -name "*.js" -type f | head -5 | xargs node --check && echo "✅ Frontend syntax OK" || echo "⚠️ Some files may need attention"

